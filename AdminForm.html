<html>
	<head>
		<title>Form Demo</title>
	</head>
	<body>
		<form>
		<table>

			<tr>
			<td>Name:</td>
			<td>
			<input type="text" placeholder="First Name"/>
			<input type="text" placeholder="Middle Name"/>
			<input type="text" placeholder="Last Name"/>
			</td>	
			</tr>

			<tr>
			<td>Mobile Number :</td>
			<td> <input type="number" placeholder="Mobile Number"/></td>
			</tr>

			<tr>
				<td>Email Id :</td>
				<td> <input type="email" placeholder="Enter Email Id"/> </td>
			</tr>
			
			<tr>
			<td>Gender:</td>
			<td><input type="radio" name="gender"/>Male <input type="radio" name ="gender"/> Female</td>
			</tr>

			<tr>
				<td>Subjects:</td>
				<td><input type="checkbox"/> Computer <input type="checkbox"/>Mathematics</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="checkbox"/>Electronics <input type="checkbox"/>Physics
			</tr>

			<tr>
				<td>Course:</td>
				<td>
				<select>
					<option>FYBSC</option>
					<option>SYBSC</option>
					<option>TYBSC</option>
				</select>
				</td>
				
			</tr>

			<tr>
				<td> <input type="submit"/> </td>
				<td> <input type="reset"/> </td>
			</tr>
			

		</table>
		</form>

	</body>
</html>
