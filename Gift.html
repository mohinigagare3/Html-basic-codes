<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2c3e50;
            color: #ecf0f1;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 3em;
            animation: rotate 5s infinite linear;
        }
        .card {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            margin: 20px;
        }
        .inner-card {
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }
        .card:hover .inner-card {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .front {
            background: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .back {
            background: #e74c3c;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">!!..Surprice Gift..!!</h1>
        <div class="card">
            <div class="inner-card">
                <div class="front">
                    <p>Touch me</p>
                </div>
                <div class="back">
                    <p>Happy Birthday To You</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
