<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Ad</title>
    <style>
        /* Sidebar styling */
        .sidebar {
            width: 300px;
            float: right;
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Main Content Section -->
    <div class="content">
        <h1>My Webpage</h1>
        <p>Here is some content.</p>
    </div>

    <!-- Sidebar Section (Ad placed here) -->
    <div class="sidebar">
        <h3>Sponsored Ad</h3>
        <div class="ad-sidebar">
            <!-- Example ad code from an ad network (e.g., Google AdSense) -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXX"
                 data-ad-slot="XXXXXX"
                 data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Footer content here.</p>
    </footer>

</body>
</html>
