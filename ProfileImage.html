<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Styling for the profile container */
        .profile-container {
            text-align: center;  /* Centers the content horizontally */
            margin-top: 50px;    /* Adds space from the top of the page */
        }

        /* Styling for the profile image */
        .profile-image {
            width: 150px;    /* Set the width of the profile picture */
            height: 150px;   /* Set the height of the profile picture */
            border-radius: 50%;  /* Makes the image circular */
            border: 3px solid #000; /* Optional: Adds a border around the profile picture */
            margin-bottom: 20px; /* Adds space below the image */
        }

        /* Styling for the name or description */
        .profile-description {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Profile Section -->
    <div class="profile-container">
        <img src="image.jpg" alt="Profile Picture" class="profile-image">
        <div class="profile-description">
            <h1>John Doe</h1>
            <p>Web Developer</p>
        </div>
    </div>

    <!-- Additional Content (e.g., About Me, Projects, etc.) -->
    <div class="content">
        <p>Welcome to my portfolio website!</p>
        <!-- More content goes here -->
    </div>

</body>
</html>
