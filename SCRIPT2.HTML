<html>
<head>
<title>script</title>
</head>
<body>
<h1>welcome to my page</h1>
<p>click the button to change the text</p>

<button onclick="changeText()=>click me</button>
<p id="text">this is example of script tag</p>

<script>
function  changeText() {
document.getElementById("text").innerHTML ="This has been changed";
}
</script>
</body>
</html>
